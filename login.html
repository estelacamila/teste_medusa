<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Agenda</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root{
  --bg:#08060a;
  --surface:#121018;
  --muted:#bfb7d6;
  --accent:#8a46ff;
  --accent-2:#c39bff;
  --card:#161319;
  --radius:16px;
}

/* RESET */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100dvh;
  font-family:'Segoe UI', Poppins, system-ui;
  background: linear-gradient(180deg,var(--bg),#050205);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CONTAINER */
.login-container{
  background: var(--surface);
  border-radius: var(--radius);
  padding:40px 34px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
  text-align:center;
}

/* AVATAR */
.avatar{
  width:110px;
  height:110px;
  margin:0 auto 28px;
  border-radius:50%;
  background:#1a1622;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:78px;
  color:var(--accent);
}

/* TÍTULO */
h2{
  margin-bottom:32px;
  font-size:1.9rem;
  color:var(--accent-2);
}

/* FORM */
.form-login{
  display:flex;
  flex-direction:column;
  gap:22px;
}

/* INPUT */
.input-icon{
  position:relative;
}

.input-icon input{
  width:100%;
  padding:18px 54px 18px 18px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,0.15);
  background:var(--card);
  color:#fff;
  font-size:1.1rem;
}

.input-icon i{
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  color:var(--muted);
  font-size:26px;
}

.input-icon input:focus{
  outline:none;
  border-color:var(--accent);
}

/* BOTÃO */
.login-btn{
  margin-top:10px;
  padding:18px;
  border:none;
  border-radius:var(--radius);
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  font-size:1.15rem;
  font-weight:700;
  cursor:pointer;
}

.login-btn:active{
  transform:scale(0.97);
}

/* MOBILE */
@media (max-width:480px){
  body{
    align-items:stretch;
  }

  .login-container{
    min-height:100dvh;
    max-width:100%;
    border-radius:0;
    padding:56px 26px;
    display:flex;
    flex-direction:column;
    justify-content:center;
  }

  h2{
    font-size:2.1rem;
  }
}
</style>
</head>

<body>

<div class="login-container">

  <div class="avatar">
    <i class="material-icons">person</i>
  </div>

  <h2>Login Agenda</h2>

  <div class="form-login">
    <div class="input-icon">
      <input type="text" id="nomeCliente" placeholder="Digite seu nome">
      <i class="material-icons">person</i>
    </div>

    <div class="input-icon">
      <input type="text" id="numeroCliente" placeholder="Digite seu número">
      <i class="material-icons">phone</i>
    </div>

    <button class="login-btn" id="entrarCliente">Entrar</button>
  </div>

</div>

<script>
document.getElementById("entrarCliente").addEventListener("click", () => {
  const nome = document.getElementById("nomeCliente").value.trim();
  const numero = document.getElementById("numeroCliente").value.trim();

  if (!nome || !numero) {
    alert("Preencha nome e número!");
    return;
  }

  sessionStorage.setItem("tipoUsuario", "cliente");
  sessionStorage.setItem("nomeCliente", nome);
  sessionStorage.setItem("numeroCliente", numero);

  window.location.href = "agenda.html";
});
</script>

</body>
</html>
