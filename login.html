<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Agenda</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root{
  --bg:#08060a;
  --surface:#121018;
  --muted:#bfb7d6;
  --accent:#8a46ff;
  --accent-2:#c39bff;
  --card:#161319;
  --radius:16px;
}

/* ===================== RESET ===================== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100dvh;
  font-family:'Segoe UI', Poppins, system-ui;
  background: linear-gradient(180deg,var(--bg),#050205);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===================== CONTAINER LOGIN ===================== */
.login-container{
  background: var(--surface);
  border-radius: var(--radius);
  padding:40px 34px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
  text-align:center;
}

/* ===================== AVATAR ===================== */
.avatar{
  width:100px;
  height:100px;
  margin:0 auto 24px;
  border-radius:50%;
  background:#1a1622;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:70px;
  color:var(--accent);
}

/* ===================== TÍTULO ===================== */
.login-container h2{
  margin-bottom:28px;
  font-size:1.8rem;
  color:var(--accent-2);
}

/* ===================== TABS ===================== */
.tab-btns{
  display:flex;
  gap:14px;
  margin-bottom:30px;
}

.tab-btns button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#1a1622;
  color:var(--accent-2);
  font-weight:600;
  cursor:pointer;
}

.tab-btns button.active{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
}

/* ===================== FORM ===================== */
.form-login{
  display:none;
  flex-direction:column;
  gap:20px;
}

.form-login.active{
  display:flex;
}

/* ===================== INPUT ===================== */
.input-icon{
  position:relative;
}

.input-icon input{
  width:100%;
  padding:16px 48px 16px 16px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,0.15);
  background:var(--card);
  color:#fff;
  font-size:1.05rem;
}

.input-icon i{
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  color:var(--muted);
}

/* ===================== BOTÃO ===================== */
.login-btn{
  padding:16px;
  border:none;
  border-radius:var(--radius);
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  font-size:1.05rem;
  font-weight:700;
}

/* ===================== MOBILE ===================== */
@media (max-width:480px){
  body{
    align-items:stretch;
  }

  .login-container{
    min-height:100dvh;
    max-width:100%;
    border-radius:0;
    padding:48px 24px;
    display:flex;
    flex-direction:column;
    justify-content:center;
  }

  .avatar{
    width:120px;
    height:120px;
    font-size:82px;
  }

  h2{
    font-size:2rem;
  }

  .tab-btns{
    flex-direction:column;
  }

  .input-icon input{
    font-size:1.15rem;
    padding:20px 56px 20px 20px;
  }

  .login-btn{
    padding:20px;
    font-size:1.15rem;
  }
}
</style>
</head>

<body>

<div class="login-container">

  <div class="avatar">
    <i class="material-icons">person</i>
  </div>

  <h2>Login Agenda</h2>

  <div class="tab-btns">
    <button id="loginClienteBtn" class="active">Cliente</button>
  
  </div>

  <div id="loginCliente" class="form-login active">
    <div class="input-icon">
      <input type="text" placeholder="Digite seu nome">
      <i class="material-icons">person</i>
    </div>
    <div class="input-icon">
      <input type="text" placeholder="Digite seu número">
      <i class="material-icons">phone</i>
    </div>
    <button class="login-btn">Entrar</button>
  </div>

  <div id="loginAdmin" class="form-login">
    <div class="input-icon">
      <input type="password" placeholder="Senha da dona">
      <i class="material-icons">lock</i>
    </div>
    <button class="login-btn">Entrar</button>
  </div>

</div>

</body>
</html>
