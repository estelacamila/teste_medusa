<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Agenda</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#4CAF50,#81C784);
  }

  .login-container {
    background: #fff;
    border-radius: 20px;
    padding: 40px 35px;
    width: 350px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    text-align: center;
    position: relative;
  }

  /* Ícone do usuário em cima */
  .avatar {
    font-size: 80px;
    color: #4CAF50;
    background: #eafaf1;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .login-container h2 {
    margin-bottom: 25px;
    font-weight: 700;
    color: #333;
    font-size: 1.8rem;
  }

  .tab-btns {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
  }

  .tab-btns button {
    flex: 1;
    padding: 10px 0;
    border: none;
    background: #f0f0f0;
    color: #333;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 12px;
    margin: 0 5px;
  }

  .tab-btns button.active {
    background: #4CAF50;
    color: #fff;
    box-shadow: 0 5px 15px rgba(76,175,80,0.4);
  }

  .form-login {
    display: none;
    flex-direction: column;
    gap: 20px;
  }

  .form-login.active {
    display: flex;
  }

  .input-icon {
    position: relative;
  }

  .input-icon input {
    width: 100%;
    padding: 14px 45px 14px 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: 0.3s;
  }

  .input-icon input:focus {
    border-color: #4CAF50;
    outline: none;
  }

  .input-icon i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
  }

  .login-btn {
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #4CAF50;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  .login-btn:hover {
    background: #43a047;
  }

  /* ===================== MEDIA QUERIES ===================== */
  @media (max-width: 480px){
    .login-container { width: 95%; padding: 25px 20px; }
    .login-container h2 { font-size: 1.5rem; }
    .tab-btns button { padding: 8px 0; font-size: 0.9rem; margin: 0 3px; }
    .input-icon input { padding: 12px 40px 12px 12px; font-size: 0.95rem; }
    .login-btn { padding: 12px; font-size: 0.95rem; }
    .avatar { font-size: 60px; width: 80px; height: 80px; }
  }
</style>
</head>
<body>

<div class="login-container">
  <!-- Ícone de usuário em cima -->
  <div class="avatar">
    <i class="material-icons">person</i>
  </div>

  <h2>Login Agenda</h2>

  <div class="tab-btns">
    <button id="loginClienteBtn" class="active">Cliente</button>
    <button id="loginAdminBtn">Admin</button>
  </div>

  <div id="loginCliente" class="form-login active">
    <div class="input-icon">
      <input type="text" id="nomeCliente" placeholder="Digite seu nome">
      <i class="material-icons">person</i>
    </div>
    <div class="input-icon">
      <input type="text" id="numeroCliente" placeholder="Digite seu número">
      <i class="material-icons">phone</i>
    </div>
    <button class="login-btn" id="entrarCliente">Entrar</button>
  </div>

  <div id="loginAdmin" class="form-login">
    <div class="input-icon">
      <input type="password" id="senhaAdmin" placeholder="Digite a senha da dona">
      <i class="material-icons">lock</i>
    </div>
    <button class="login-btn" id="entrarAdmin">Entrar</button>
  </div>
</div>

<script>
  const loginClienteBtn = document.getElementById("loginClienteBtn");
  const loginAdminBtn = document.getElementById("loginAdminBtn");
  const loginClienteDiv = document.getElementById("loginCliente");
  const loginAdminDiv = document.getElementById("loginAdmin");

  loginClienteBtn.addEventListener("click", () => {
    loginClienteDiv.classList.add("active");
    loginAdminDiv.classList.remove("active");
    loginClienteBtn.classList.add("active");
    loginAdminBtn.classList.remove("active");
  });

  loginAdminBtn.addEventListener("click", () => {
    loginAdminDiv.classList.add("active");
    loginClienteDiv.classList.remove("active");
    loginAdminBtn.classList.add("active");
    loginClienteBtn.classList.remove("active");
  });

  // Login cliente
  document.getElementById("entrarCliente").addEventListener("click", () => {
    const nome = document.getElementById("nomeCliente").value.trim();
    const numero = document.getElementById("numeroCliente").value.trim();
    if(nome && numero){
      sessionStorage.setItem("tipoUsuario","cliente");
      sessionStorage.setItem("nomeCliente",nome);
      sessionStorage.setItem("numeroCliente",numero);
      window.location.href = "agenda.html";
    } else {
      alert("Preencha nome e número!");
    }
  });

  // Login admin
  const senhaFixa = "123456";
  document.getElementById("entrarAdmin").addEventListener("click", () => {
    const senha = document.getElementById("senhaAdmin").value;
    if(senha === senhaFixa){
      sessionStorage.setItem("tipoUsuario","admin");
      window.location.href = "agenda.html";
    } else {
      alert("Senha incorreta!");
    }
  });
</script>

</body>
</html>
