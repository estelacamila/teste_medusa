<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Agenda</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
:root{
  --bg:#08060a;
  --surface:#121018;
  --muted:#bfb7d6;
  --accent:#8a46ff;
  --accent-2:#c39bff;
  --card:#161319;
  --radius:16px;
}

/* ===================== RESET ===================== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html, body{
  width:100%;
  height:100%;
}

body{
  min-height:100vh;
  font-family:'Segoe UI', Poppins, system-ui;
  background: linear-gradient(180deg,var(--bg),#050205);
  color:#fff;
  -webkit-font-smoothing:antialiased;

  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

/* ===================== CONTAINER LOGIN ===================== */
.login-container{
  background: var(--surface);
  border-radius: var(--radius);
  padding:40px 34px;
  width:100%;
  max-width:420px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  text-align:center;
}

/* ===================== AVATAR ===================== */
.avatar{
  width:100px;
  height:100px;
  margin:0 auto 24px;
  border-radius:50%;
  background:#1a1622;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:70px;
  color:var(--accent);
}

/* ===================== T√çTULO ===================== */
.login-container h2{
  margin-bottom:28px;
  font-size:1.8rem;
  font-weight:700;
  color:var(--accent-2);
}

/* ===================== TABS ===================== */
.tab-btns{
  display:flex;
  gap:14px;
  margin-bottom:30px;
}

.tab-btns button{
  flex:1;
  padding:14px 0;
  border:none;
  border-radius:14px;
  background:#1a1622;
  color:var(--accent-2);
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  transition:0.25s;
}

.tab-btns button.active{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  box-shadow:0 6px 18px rgba(138,70,255,0.35);
}

/* ===================== FORMUL√ÅRIO ===================== */
.form-login{
  display:none;
  flex-direction:column;
  gap:20px;
}

.form-login.active{
  display:flex;
}

/* ===================== INPUT COM √çCONE ===================== */
.input-icon{
  position:relative;
}

.input-icon input{
  width:100%;
  padding:16px 48px 16px 16px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,0.14);
  background:var(--card);
  color:#fff;
  font-size:1.05rem;
}

.input-icon input:focus{
  outline:none;
  border-color:var(--accent);
}

.input-icon i{
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  font-size:24px;
  color:var(--muted);
}

/* ===================== BOT√ÉO ===================== */
.login-btn{
  margin-top:10px;
  padding:16px;
  width:100%;
  border:none;
  border-radius:var(--radius);
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  font-size:1.05rem;
  font-weight:700;
  cursor:pointer;
  transition:0.25s;
}

.login-btn:active{
  transform:scale(0.97);
}

/* ===================== MOBILE ===================== */
@media (max-width:480px){
  body{
    padding:0;
    align-items:stretch; /* üî• REMOVE centraliza√ß√£o vertical */
  }

  .login-container{
    width:100%;
    max-width:100%;
    min-height:100vh; /* ocupa a tela toda */
    border-radius:0;  /* visual mais bonito no celular */
    padding:48px 24px;

    display:flex;
    flex-direction:column;
    justify-content:center;
  }

  .avatar{
    width:120px;
    height:120px;
    font-size:82px;
    margin-bottom:32px;
  }

  .login-container h2{
    font-size:2rem;
    margin-bottom:34px;
  }

  .tab-btns{
    flex-direction:column;
    gap:18px;
    margin-bottom:36px;
  }

  .tab-btns button{
    padding:18px 0;
    font-size:1.1rem;
  }

  .input-icon input{
    padding:20px 56px 20px 20px;
    font-size:1.15rem;
  }

  .login-btn{
    padding:20px;
    font-size:1.15rem;
  }
}



/* ===================== EXTRA PEQUENO ===================== */
@media (max-width:360px){
  .login-container{
    padding:36px 20px;
  }

  .avatar{
    width:96px;
    height:96px;
    font-size:66px;
  }

  .login-container h2{
    font-size:1.6rem;
  }
}
</style>


</head>
<body>

<div class="login-container">
  <!-- √çcone de usu√°rio em cima -->
  <div class="avatar">
    <i class="material-icons">person</i>
  </div>

  <h2>Login Agenda</h2>

  <div class="tab-btns">
    <button id="loginClienteBtn" class="active">Cliente</button>
    <button id="loginAdminBtn">Admin</button>
  </div>

  <div id="loginCliente" class="form-login active">
    <div class="input-icon">
      <input type="text" id="nomeCliente" placeholder="Digite seu nome">
      <i class="material-icons">person</i>
    </div>
    <div class="input-icon">
      <input type="text" id="numeroCliente" placeholder="Digite seu n√∫mero">
      <i class="material-icons">phone</i>
    </div>
    <button class="login-btn" id="entrarCliente">Entrar</button>
  </div>

  <div id="loginAdmin" class="form-login">
    <div class="input-icon">
      <input type="password" id="senhaAdmin" placeholder="Digite a senha da dona">
      <i class="material-icons">lock</i>
    </div>
    <button class="login-btn" id="entrarAdmin">Entrar</button>
  </div>
</div>

<script>
  const loginClienteBtn = document.getElementById("loginClienteBtn");
  const loginAdminBtn = document.getElementById("loginAdminBtn");
  const loginClienteDiv = document.getElementById("loginCliente");
  const loginAdminDiv = document.getElementById("loginAdmin");

  loginClienteBtn.addEventListener("click", () => {
    loginClienteDiv.classList.add("active");
    loginAdminDiv.classList.remove("active");
    loginClienteBtn.classList.add("active");
    loginAdminBtn.classList.remove("active");
  });

  loginAdminBtn.addEventListener("click", () => {
    loginAdminDiv.classList.add("active");
    loginClienteDiv.classList.remove("active");
    loginAdminBtn.classList.add("active");
    loginClienteBtn.classList.remove("active");
  });

  // Login cliente
  document.getElementById("entrarCliente").addEventListener("click", () => {
    const nome = document.getElementById("nomeCliente").value.trim();
    const numero = document.getElementById("numeroCliente").value.trim();
    if(nome && numero){
      sessionStorage.setItem("tipoUsuario","cliente");
      sessionStorage.setItem("nomeCliente",nome);
      sessionStorage.setItem("numeroCliente",numero);
      window.location.href = "agenda.html";
    } else {
      alert("Preencha nome e n√∫mero!");
    }
  });

  // Login admin
  const senhaFixa = "123456";
  document.getElementById("entrarAdmin").addEventListener("click", () => {
    const senha = document.getElementById("senhaAdmin").value;
    if(senha === senhaFixa){
      sessionStorage.setItem("tipoUsuario","admin");
      window.location.href = "agenda.html";
    } else {
      alert("Senha incorreta!");
    }
  });
</script>

</body>
</html>
