<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Digital</title>

<style>
/* ===================== VARI√ÅVEIS ===================== */
:root{
  --bg:#08060a;
  --surface:#121018;
  --muted:#bfb7d6;
  --accent:#8a46ff;
  --accent-2:#c39bff;
  --card:#161319;
  --radius:16px;
}

/* ===================== RESET ===================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
}

body{
  font-family:'Segoe UI', Poppins, system-ui;
  background: linear-gradient(180deg,var(--bg),#050205);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* ===================== CONTAINER ===================== */
.container{
  background: var(--surface);
  border-radius: var(--radius);
  padding:36px 26px;
  width:100%;
  max-width:560px;
  box-shadow:0 12px 45px rgba(0,0,0,0.5);
}

/* ===================== T√çTULOS ===================== */
h1{
  text-align:center;
  margin-bottom:32px;
  font-size:2rem;
  color:var(--accent-2);
}

h2{
  margin:36px 0 18px;
  font-size:1.4rem;
  color:var(--accent-2);
  border-bottom:1px solid rgba(255,255,255,0.12);
  padding-bottom:8px;
}

/* ===================== FORM ===================== */
form{
  display:flex;
  flex-direction:column;
  gap:18px;
}

label{
  font-weight:600;
  color:var(--accent-2);
}

/* ===================== INPUTS ===================== */
input, select{
  width:100%;
  padding:16px;
  font-size:1rem;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,0.12);
  background:var(--card);
  color:#fff;
}

input:focus, select:focus{
  outline:none;
  border-color:var(--accent);
}

/* ===================== INPUT DATE (CORRIGIDO) ===================== */
input[type="date"]{
  width:100%;
  max-width:100%;
  box-sizing:border-box;

  padding:14px 16px;
  min-height:48px;
  font-size:1rem;
  line-height:1.2;

  -webkit-appearance:none;
  appearance:none;
}

/* Android */
input[type="date"]::-webkit-date-and-time-value{
  text-align:left;
}

/* √çcone do calend√°rio */
input[type="date"]::-webkit-calendar-picker-indicator{
  filter:invert(1);
  opacity:0.7;
}

/* ===================== HOR√ÅRIOS ===================== */
#quadro-horarios{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.horario{
  padding:14px;
  text-align:center;
  border-radius:var(--radius);
  cursor:pointer;
  background:#2b003f;
  border:1px solid var(--accent);
  font-weight:600;
  transition:0.25s;
}

.horario:hover{
  transform:scale(1.03);
}

.horario.selecionado{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
}

/* ===================== BOT√ÉO ===================== */
button{
  margin-top:28px;
  padding:16px;
  border:none;
  border-radius:var(--radius);
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  font-weight:bold;
  font-size:1.05rem;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  opacity:0.9;
}

/* ===================== LISTA ===================== */
ul{
  list-style:none;
}

li{
  background:#1a1622;
  padding:14px;
  border-radius:var(--radius);
  margin-bottom:12px;
  font-size:0.95rem;
}

/* ===================== MOBILE ===================== */
@media(max-width:480px){
  .container{
    padding:30px 20px;
  }

  h1{
    font-size:1.8rem;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Agenda Digital</h1>

  <form id="form-agenda">
    <label>Nome do Cliente</label>
    <input type="text" id="nome" readonly>

    <label>Tran√ßa Escolhida</label>
    <input type="text" id="trancaEscolhida" readonly>

    <label>Selecione uma data</label>
    <input type="date" id="data" required>

    <input type="hidden" id="horario">
    <div id="quadro-horarios"></div>

    <button type="submit">Agendar</button>
  </form>

  <h2>Agendamentos</h2>
  <ul id="lista"></ul>
</div>

<script>
// ===================== SESS√ÉO =====================
const tipoUsuario = sessionStorage.getItem("tipoUsuario");
const nomeCliente = sessionStorage.getItem("nomeCliente") || "";

if (!tipoUsuario) {
  location.href = "login.html";
}

document.getElementById("nome").value = nomeCliente;

// ===================== DADOS DA TRAN√áA =====================
const braidData = JSON.parse(sessionStorage.getItem("braidData") || "{}");

document.getElementById("trancaEscolhida").value = braidData.name || "";

// ===================== ELEMENTOS =====================
const form = document.getElementById("form-agenda");
const lista = document.getElementById("lista");
const dataInput = document.getElementById("data");
const horarioInput = document.getElementById("horario");
const quadro = document.getElementById("quadro-horarios");

// ===================== HOR√ÅRIOS =====================
const horarios = [
  "08:00","09:00","10:00","11:00","11:30",
  "14:30","15:00","16:00","17:00","18:00"
];

let horarioSelecionado = null;

function atualizarQuadro(){
  quadro.innerHTML = "";
  horarioSelecionado = null;

  horarios.forEach(h => {
    const div = document.createElement("div");
    div.className = "horario";
    div.textContent = h;

    div.onclick = () => {
      document
        .querySelectorAll(".horario")
        .forEach(el => el.classList.remove("selecionado"));

      div.classList.add("selecionado");
      horarioSelecionado = h;

      const [hh, mm] = h.split(":");
      horarioInput.value = `${dataInput.value}T${hh}:${mm}`;
    };

    quadro.appendChild(div);
  });
}

dataInput.addEventListener("change", atualizarQuadro);

// ===================== HELPERS =====================
function textoComprimento(valor){
  return valor || "N√£o informado";
}

function textoEspessura(valor){
  return valor || "Normal";
}

// ===================== STORAGE =====================
function getAgendamentos(){
  return JSON.parse(sessionStorage.getItem("agendamentos") || "[]");
}

function saveAgendamentos(arr){
  sessionStorage.setItem("agendamentos", JSON.stringify(arr));
}

// ===================== SUBMIT =====================
form.onsubmit = e => {
  e.preventDefault();

  if (!horarioSelecionado) {
    alert("Selecione um hor√°rio");
    return;
  }

  const agendamentos = getAgendamentos();

  agendamentos.push({
    nome_cliente: nomeCliente,
    horario: horarioInput.value,
    tranca: braidData.name || "N√£o informada",
    comprimento: textoComprimento(braidData.comprimento),
    espessura: textoEspessura(braidData.espessura),
    cor: braidData.cor || "N√£o informada",
    extras: braidData.extras || [],
    total: braidData.price || 0
  });

  saveAgendamentos(agendamentos);
  carregarAgendamentos();

  // ===================== WHATSAPP =====================
  const dt = new Date(horarioInput.value);

  const extrasTexto =
    Array.isArray(braidData.extras) && braidData.extras.length
      ? braidData.extras.join(", ")
      : "Nenhum";

  const msg =
`‚ú® *NOVO AGENDAMENTO* ‚ú®

üë§ Cliente: ${nomeCliente}

üíá‚Äç‚ôÄÔ∏è Tran√ßa: ${braidData.name || "N√£o informada"}
üìè Comprimento: ${textoComprimento(braidData.comprimento)}
üßµ Espessura: ${textoEspessura(braidData.espessura)}
üé® Cor: ${braidData.cor || "N√£o informada"}
‚ûï Extras: ${extrasTexto}

üìÖ Data: ${dt.toLocaleDateString("pt-BR")}
üïí Hor√°rio: ${dt.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"})}
üí∞ Valor: R$ ${Number(braidData.price || 0).toFixed(2).replace(".", ",")}
`;

  window.open(
    `https://wa.me/5517991496548?text=${encodeURIComponent(msg)}`,
    "_blank"
  );
};

// ===================== LISTAR =====================
function carregarAgendamentos(){
  lista.innerHTML = "";

  getAgendamentos().forEach(a => {
    if (tipoUsuario === "cliente" && a.nome_cliente !== nomeCliente) return;

    const dt = new Date(a.horario);
    const li = document.createElement("li");

    li.innerHTML = `
      <strong>${dt.toLocaleDateString("pt-BR")}</strong> ‚Äî
      ${dt.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"})}<br>
      ${a.tranca}<br>
      Comprimento: ${a.comprimento}<br>
      Cor: ${a.cor} |
      Espessura: ${a.espessura} |
      Extras: ${(a.extras && a.extras.length) ? a.extras.join(", ") : "Nenhum"}
    `;

    lista.appendChild(li);
  });
}

carregarAgendamentos();
</script>




</body>
</html>
