<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Digital</title>
  <style>/* ===================== VARI√ÅVEIS ===================== */
:root{
  --bg:#08060a;
  --surface:#121018;
  --muted:#bfb7d6;
  --accent:#8a46ff;
  --accent-2:#c39bff;
  --card:#161319;
  --radius:16px;
}

/* ===================== RESET ===================== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html, body{
  width:100%;
  height:100%;
}

body{
  font-family:'Segoe UI', Poppins, system-ui;
  background: linear-gradient(180deg,var(--bg),#050205);
  color:#fff;
  -webkit-font-smoothing:antialiased;

  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* ===================== CONTAINER ===================== */
.container{
  background: var(--surface);
  border-radius: var(--radius);
  padding:36px 26px;
  width:100%;
  max-width:560px;
  box-shadow:0 12px 45px rgba(0,0,0,0.5);
}

/* ===================== T√çTULO ===================== */
h1{
  text-align:center;
  margin-bottom:32px;
  font-size:2rem;
  color: var(--accent-2);
}

/* ===================== FORM ===================== */
form{
  display:flex;
  flex-direction:column;
  gap:18px;
}

label{
  font-weight:600;
  color: var(--accent-2);
  margin-bottom:6px;
}

input, select{
  width:100%;
  max-width:100%;
  padding:16px;
  font-size:1rem;
  border-radius: var(--radius);
  border:1px solid rgba(255,255,255,0.12);
  background: var(--card);
  color:#fff;
  box-sizing:border-box;
}


input:focus, select:focus{
  outline:none;
  border-color: var(--accent);
}

input[readonly]{
  background:#1a1622;
  color:#aaa;
}

/* ===================== HOR√ÅRIOS ===================== */
#quadro-horarios{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:14px;
  margin-top:6px;
}

.horario{
  text-align:center;
  padding:14px 10px;
  border-radius: var(--radius);
  cursor:pointer;
  background:#2b003f;
  border:1px solid var(--accent);
  font-weight:600;
  font-size:1rem;
  transition:0.25s;
}

.horario:hover{
  transform:scale(1.02);
}

.horario.selecionado{
  background: linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
}

/* ===================== BOT√ÉO ===================== */
button{
  margin-top:28px;
  background: linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  font-weight:bold;
  border:none;
  padding:16px;
  border-radius: var(--radius);
  cursor:pointer;
  transition:0.3s;
  width:100%;
  font-size:1.05rem;
}

button:hover{
  opacity:0.92;
}

/* ===================== AGENDAMENTOS ===================== */
h2{
  margin:36px 0 18px;
  color: var(--accent-2);
  font-size:1.4rem;
  border-bottom:1px solid rgba(255,255,255,0.12);
  padding-bottom:8px;
}

ul{
  list-style:none;
}

li{
  background:#1a1622;
  padding:14px;
  margin-bottom:12px;
  border-radius: var(--radius);
  font-size:0.95rem;
}

/* ===================== üì± MOBILE ===================== */
@media (max-width: 480px){

  .container{
    padding:32px 20px;
  }

  h1{
    font-size:1.8rem;
  }

  input, button{
    padding:16px;
    font-size:1rem;
  }

  #quadro-horarios{
    gap:12px;
  }
}
</style>

</head>
<body>

<div class="container">
<h1>Agenda Digital</h1>

<form id="form-agenda">
  <label>Nome do Cliente</label>
  <input type="text" id="nome" readonly />

  <label>Tran√ßa Escolhida</label>
  <input type="text" id="trancaEscolhida" readonly />

  <label for="data">Selecione uma data</label>
  <input type="date" id="data" required />

  <input type="hidden" id="horario" required />
  <div id="quadro-horarios"></div>
  <button type="submit">Agendar</button>
</form>

<h2>Agendamentos</h2>
<ul id="lista"></ul>
</div>

<script>
// ===================== LOGIN / SESS√ÉO =====================
const tipoUsuario = sessionStorage.getItem("tipoUsuario");
const nomeCliente = sessionStorage.getItem("nomeCliente") || "";
if(!tipoUsuario){ window.location.href = "login.html"; }

const nomeInput = document.getElementById("nome");
if(tipoUsuario==="cliente") nomeInput.value = nomeCliente;

// ===================== DADOS DA TRAN√áA =====================
const braidData = JSON.parse(sessionStorage.getItem("braidData") || "{}");
const trancaInput = document.getElementById("trancaEscolhida");
if(Object.keys(braidData).length>0){
  trancaInput.value = braidData.name || "";
}

// ===================== ELEMENTOS DOM =====================
const form = document.getElementById("form-agenda");
const lista = document.getElementById("lista");
const dataInput = document.getElementById("data");
const horarioInput = document.getElementById("horario");
const quadro = document.getElementById("quadro-horarios");

// ===================== HOR√ÅRIOS =====================
const horariosPadrao = ["08:00","09:00","10:00","11:00","11:30","14:30","15:00","16:00","17:00","18:00"];
let horarioSelecionado = null;

// ===================== DURA√á√ÉO EM MINUTOS =====================
const duracoesHoras = {
  "Box Braids":4.5, "Gypsy Braids":4.5, "Goddess Braids":4,
  "Ghana Braids":2, "Faux Locs":4, "Tran√ßa Nag√¥":1,
  "Fulani Braids":4, "Lemonade Braids":2, "French Curl":4,
  "Slim Braids":4.5, "Boho Braids":4.5, "Flat Twist":2,
  "Bantu Knots":2.5, "Twist Feminino":5, "Boxeadora":1.5,
  "Mohswk Braids":5
};

function getDuracaoSelecionadaMinutos(){
  let base = duracoesHoras[braidData.name] || 60;
  let extra = 0;
  if(braidData.espessura && braidData.espessura.toLowerCase().includes("fina")) extra += 60;
  if(braidData.tempoExtra) extra += Number(braidData.tempoExtra)*60 || 0;
  return Math.round(base*60 + extra);
}

// ===================== FUN√á√ïES DE AGENDA LOCAL =====================
function getAgendamentos() {
  return JSON.parse(sessionStorage.getItem("agendamentos") || "[]");
}
function saveAgendamentos(arr) {
  sessionStorage.setItem("agendamentos", JSON.stringify(arr));
}

// ===================== ATUALIZAR QUADRO =====================
function atualizarQuadro(){
  quadro.innerHTML = "";
  horarioSelecionado = null;
  horarioInput.value = "";

  horariosPadrao.forEach(hora=>{
    const div = document.createElement("div");
    div.textContent = hora;
    div.classList.add("horario");

    div.addEventListener("click", ()=>{
      quadro.querySelectorAll(".selecionado").forEach(e=>e.classList.remove("selecionado"));
      div.classList.add("selecionado");
      horarioSelecionado = hora;

      // ===== Ajuste para fuso hor√°rio local =====
      const [h,m] = hora.split(":");
      const year = dataInput.value.split("-")[0];
      const month = dataInput.value.split("-")[1];
      const day = dataInput.value.split("-")[2];

      // Cria string no formato YYYY-MM-DDTHH:mm (sem convers√£o UTC)
      horarioInput.value = `${year}-${month}-${day}T${h}:${m}`;
    });

    quadro.appendChild(div);
  });
}

// ===================== CHANGE DEBOUNCE =====================
let debounceTimer;
dataInput.addEventListener("change", ()=>{
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(()=>{
    atualizarQuadro();
  },150);
});

// ===================== SUBMIT FORM =====================
form.addEventListener("submit", e=>{
  e.preventDefault();
  if(!horarioSelecionado){ alert("Selecione um hor√°rio"); return; }

  const agendamentos = getAgendamentos();
  const obj = {
    nome_cliente: nomeCliente,
    horario: horarioInput.value,
    tranca: braidData.name || null,
    comprimento: braidData.comprimento || null,
    espessura: braidData.espessura || null,
    cor: braidData.cor || null,
    extras: braidData.extras ? JSON.stringify(braidData.extras) : null,
    duracao_minutos: getDuracaoSelecionadaMinutos(),
    status:"pendente"
  };

  agendamentos.push(obj);
  saveAgendamentos(agendamentos);

  alert("Finalizando seu agendamento...");

  // ===== Corrige fuso hor√°rio para WhatsApp =====
  const dt = new Date(horarioInput.value);
  const diaStr = dt.toLocaleDateString("pt-BR");
  const horaStr = dt.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
  const numero = "5511999999999";
  const msg = `Ol√°! Sou ${nomeCliente} e gostaria de agendar minha tran√ßa  ${braidData.name}, e ver a disponibilidade para ${diaStr} √†s ${horaStr}.`;
  window.open(`https://wa.me/${numero}?text=${encodeURIComponent(msg)}`);

  form.reset();
  atualizarQuadro();
  carregarAgendamentos();
});

// ===================== LISTAR AGENDAMENTOS =====================
function carregarAgendamentos(){
  const agendamentos = getAgendamentos();
  lista.innerHTML = "";
  agendamentos.forEach(item=>{
    if(tipoUsuario==="cliente" && item.nome_cliente.toLowerCase()!==nomeCliente.toLowerCase()) return;
    const dt = new Date(item.horario);
    const li = document.createElement("li");
    li.textContent = `${dt.toLocaleDateString("pt-BR")} - ${dt.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"})} - ${item.tranca}`;
    lista.appendChild(li);
  });
}

// ===================== INICIAR =====================
carregarAgendamentos();
if(dataInput.value) atualizarQuadro();
</script>

</body>
</html>
