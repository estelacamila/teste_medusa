<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Digital </title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
/* ===================== VARI√ÅVEIS ===================== */
:root{
  --bg:#08060a;
  --surface:#121018;
  --muted:#bfb7d6;
  --accent:#8a46ff;
  --accent-2:#c39bff;
  --card:#161319;
  --radius:14px;
  --gap:18px;
}

/* ===================== RESET ===================== */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Segoe UI', Poppins, system-ui;
  background: linear-gradient(180deg,var(--bg),#050205);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  padding:20px;
  display:flex;
  justify-content:center;
}

.container{
  background: var(--surface);
  border-radius: var(--radius);
  padding:25px 20px;
  width:100%;
  max-width:480px;
  box-shadow:0 6px 25px rgba(0,0,0,0.3);
}

/* ===================== LOGO ===================== */
h1{
  text-align:center;
  margin-bottom:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  font-size:2rem;
  color: var(--accent-2);
}
h1 img{
  width:95px;
  height:95px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--accent);
}

/* ===================== FORMUL√ÅRIO ===================== */
label{
  display:block;
  margin-bottom:5px;
  font-weight:600;
  color: var(--accent-2);
}

input, select{
  width:100%;
  padding:12px;
  font-size:1rem;
  border-radius: var(--radius);
  border:1px solid rgba(255,255,255,0.1);
  background: var(--card);
  color:#fff;
  margin-bottom:12px;
}

input:focus, select:focus{
  outline:none;
  border-color: var(--accent);
}

input[readonly]{
  background:#1a1622;
  color:#aaa;
  cursor:not-allowed;
}

button{
  background: linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#fff;
  font-weight:bold;
  border:none;
  padding:12px;
  border-radius: var(--radius);
  cursor:pointer;
  transition:0.3s;
  width: 100%;
}

button:hover{
  background: linear-gradient(90deg,var(--accent-2),var(--accent));
}

/* ===================== QUADRO DE HOR√ÅRIOS ===================== */
#quadro-horarios{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:5px;
}

.horario{
  flex:1 0 30%;
  text-align:center;
  padding:10px 12px;
  border-radius: var(--radius);
  cursor:pointer;
  background:#33004d;
  color:#fff;
  border:1px solid var(--accent);
  font-weight:600;
  transition:0.2s;
}

.horario.ocupado{
  background:#4b004b;
  border-color:#ff33cc;
  cursor:not-allowed;
  color:#999;
}

.horario.selecionado{
  background: var(--accent);
  color:#fff;
}

/* ===================== AGENDAMENTOS ===================== */
h2{
  margin-bottom:15px;
  color: var(--accent-2);
  font-size:1.5rem;
  border-bottom:1px solid rgba(255,255,255,0.1);
  padding-bottom:5px;
}

ul{
  list-style:none;
  padding:0;
  margin:0;
}

.dia{
  background:#33004d;
  color: #fff;
  font-weight:bold;
  padding:8px 12px;
  border-radius: var(--radius);
  margin-top:20px;
  font-size:1.1rem;
}

.horario-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1a1622;
  padding:10px 12px;
  margin-top:8px;
  border-radius: var(--radius);
  box-shadow:0 2px 6px rgba(0,0,0,0.4);
  font-size:0.95rem;
  transition:0.2s;
}

.horario-item:hover{
  background:#2e1f49;
}

.horario-item span{
  font-weight:600;
  color:#fff;
  flex-grow:1;
}

/* ===================== RESPONSIVIDADE (CORRIGIDA) ===================== */
@media (max-width: 480px) {

  body {
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  /* üî• Removido o .card daqui (era ele que duplicava a grade!) */
  .container,
  .agenda-box {
    width: 92% !important;
    max-width: 360px;
    margin: 20px auto !important;
    transform: none !important;
    left: 0 !important;
  }

  h1 {
    font-size: 1.6rem !important;
  }

  h1 img {
    width: 70px;
    height: 70px;
  }

  input, select, button {
    font-size: 1rem !important;
    padding: 10px !important;
  }

  /* Hor√°rio 100% no mobile */
  .horario {
    flex: 1 0 100%;
    font-size: 0.95rem;
  }

  .horario-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }

  .horario-item button {
    align-self: flex-end;
  }
}


</style>
</head>
<body>
<div class="container">
<h1> Agenda Digital</h1>

<form id="form-agenda">
  <label>Nome do Cliente</label>
  <input type="text" id="nome" readonly />

  <label>Tran√ßa Escolhida</label>
  <input type="text" id="trancaEscolhida" readonly />

  <label for="data">Selecione uma data</label>
  <input type="date" id="data" required />

  <input type="hidden" id="horario" required />
  <div id="quadro-horarios"></div>
  <button type="submit">Agendar</button>
</form>

<h2>Agendamentos</h2>
<ul id="lista"></ul>
</div>

<script>
// ===================== CONFIGURA√á√ÉO SUPABASE =====================
const SUPABASE_URL = "https://zlifgtznogdejoibzmpu.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsaWZndHpub2dkZWpvaWJ6bXB1Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1OTM1NDIxOCwiZXhwIjoyMDc0OTMwMjE4fQ.jl6K3Hr0U0KGN7TvvUBy6ssJj8EvqGk1kw0Lq08-eDU";
const { createClient } = supabase;
const client = createClient(SUPABASE_URL, SUPABASE_KEY);

// ===================== LOGIN / SESS√ÉO =====================
const tipoUsuario = sessionStorage.getItem("tipoUsuario");
const nomeCliente = sessionStorage.getItem("nomeCliente") || "";
if(!tipoUsuario){ window.location.href = "login.html"; }

const nomeInput = document.getElementById("nome");
if(tipoUsuario==="cliente") nomeInput.value = nomeCliente;

// ===================== DADOS DA TRAN√áA =====================
const braidData = JSON.parse(sessionStorage.getItem("braidData") || "{}");
const trancaInput = document.getElementById("trancaEscolhida");
if(Object.keys(braidData).length>0){
  trancaInput.value = braidData.name || "";
}

// ===================== ELEMENTOS DOM =====================
const form = document.getElementById("form-agenda");
const lista = document.getElementById("lista");
const dataInput = document.getElementById("data");
const horarioInput = document.getElementById("horario");
const quadro = document.getElementById("quadro-horarios");

// ===================== HOR√ÅRIOS =====================
const horariosPadrao = [
  "09:00","10:00","11:00","12:00",
  "13:00","14:00","15:00","16:00","17:00"
];

let horarioSelecionado = null;

// util: converte "HH:MM" -> minutos desde 00:00
function timeToMinutes(hhmm){
  const [h,m] = hhmm.split(":").map(Number);
  return h*60 + (m || 0);
}

// util: minutos -> "HH:MM"
function minutesToTime(mins){
  const h = String(Math.floor(mins/60)).padStart(2,"0");
  const m = String(mins%60).padStart(2,"0");
  return `${h}:${m}`;
}

const padraoMins = horariosPadrao.map(timeToMinutes);

// ===================== DURA√á√ïES (FRONT-END) =====================
// Essas dura√ß√µes s√£o a base + extras calculadas localmente.
// Quando salvamos no Supabase, gravamos o tempo_total (base+extras),
// e ao ler usamos esse campo diretamente.
const duracoesHoras = {
  "Box Braids":4.5, "Gypsy Braids":4.5, "Goddess Braids":4,
  "Ghana Braids":2, "Faux Locs":4, "Tran√ßa Nag√¥":1,
  "Fulani Braids":4, "Lemonade Braids":2, "French Curl":4,
  "Slim Braids":4.5, "Boho Braids":4.5, "Flat Twist":2,
  "Bantu Knots":2.5, "Twist Feminino":5, "Boxeadora":1.5,
  "Mohswk Braids":5
};

function getDuracaoSelecionadaHoras(){
  // calcula dura√ß√£o total que ser√° salva no banco (base + extras)
  const base = duracoesHoras[braidData.name] || 1;
  let extra = 0;
  if(braidData.espessura && braidData.espessura.toLowerCase().includes("fina")){
    extra += 1;
  }
  if(braidData.tempoExtra){
    extra += Number(braidData.tempoExtra) || 0;
  }
  return base + extra;
}

// ===================== ATUALIZAR QUADRO =====================
// Busca por agendamentos NO DIA selecionado, marca hor√°rios ocupados
async function atualizarQuadro(){
  quadro.innerHTML = "";
  horarioSelecionado = null;
  horarioInput.value = "";

  if(!dataInput.value) return;
  if(tipoUsuario === "admin") return; // admin n√£o precisa ver quadro

  // Buscar agendamentos do dia (filtrando por timestamp entre 00:00 e 23:59)
  const { data: agendamentos, error } = await client.from("agendamentos")
    .select("*")
    .gte("horario", `${dataInput.value}T00:00:00`)
    .lt("horario", `${dataInput.value}T23:59:59`);

  if(error){
    console.error("Erro ao buscar agendamentos:", error);
    quadro.innerHTML = "<p>Erro ao carregar hor√°rios</p>";
    return;
  }

  // conjunto de √≠ndices de slots ocupados (0..N)
  const ocupadosIdx = new Set();

  agendamentos?.forEach(a => {
    // tenta normalizar valor de horario e tempo_extra
    if(!a.horario) return;
    const dt = new Date(a.horario + "");
    if (isNaN(dt.getTime())) return;

    const start = dt.getHours()*60 + dt.getMinutes();

    // tempo_extra j√° √© dura√ß√£o total em horas (voc√™ confirmou B)
    let durHoras = Number(a.tempo_extra);
    if (!durHoras || isNaN(durHoras)) {
      // fallback seguro: 1 hora (n√£o bloqueia indefinidamente)
      durHoras = 1;
    }

    const dur = durHoras * 60;
    const end = start + dur;

    // verificar quais blocos de 1h s√£o interceptados
    padraoMins.forEach((slot, idx) => {
      // trata o √∫ltimo slot corretamente:
      // se for o √∫ltimo slot (17:00) n√£o considere slot+60 -> evita extrapolar 18:00 inexistente
const slotEnd =
  (idx === padraoMins.length - 1)
    ? slot + 0.1  // impede o sistema de bloquear 17:00 √† toa
    : slot + 60;
      // se o intervalo [slot, slotEnd) intercepta [start, end)
      const intersects = (slot < end) && (start < slotEnd);
      if(intersects){
        ocupadosIdx.add(idx);
      }
    });
  });

  // quantos slots (1h) precisa ocupar pela sele√ß√£o atual
  const durSlots = Math.ceil(getDuracaoSelecionadaHoras());

  horariosPadrao.forEach((hora, idx)=>{
    const div = document.createElement("div");
    div.textContent = hora;
    div.classList.add("horario");

    // verificar se algum dos pr√≥ximos durSlots est√° ocupado (ou extrapola array)
    let bloqueado = false;
    for(let k=0;k<durSlots;k++){
      if(idx + k >= horariosPadrao.length || ocupadosIdx.has(idx + k)){
        bloqueado = true;
        break;
      }
    }

    if(bloqueado){
      div.classList.add("ocupado");
      // n√£o adiciona listener
    } else {
      div.addEventListener("click", ()=>{
        quadro.querySelectorAll(".selecionado").forEach(e=>e.classList.remove("selecionado"));
        div.classList.add("selecionado");
        horarioSelecionado = hora;
        horarioInput.value = `${dataInput.value}T${hora}:00`;
      });
    }

    quadro.appendChild(div);
  });
}

// ===================== CHANGE COM DEBOUNCE =====================
let debounceTimer;
dataInput.addEventListener("change", () => {
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(() => {
    horarioSelecionado = null;
    horarioInput.value = "";
    atualizarQuadro();
  }, 150);
});

// ===================== ENVIAR FORM =====================
form.addEventListener("submit", async e=>{
  e.preventDefault();
  if(!horarioSelecionado){
    alert("Selecione um hor√°rio");
    return;
  }

  // AQUI salvamos tempo_extra como a dura√ß√£o TOTAL (base + extras)
  const obj = {
    nome_cliente: nomeCliente,
    horario: horarioInput.value, // timestamp ISO local (ex: 2029-04-23T17:00:00)
    tranca: braidData.name || null,
    comprimento: braidData.comprimento || null,
    espessura: braidData.espessura || null,
    cor: braidData.cor || null,
    extras: braidData.extras ? JSON.stringify(braidData.extras) : null,
    tempo_extra: getDuracaoSelecionadaHoras(), // total em horas
    status: "pendente"
  };

  const { error } = await client.from("agendamentos").insert([obj]);
  if(error){
    alert("Erro: "+error.message);
    return;
  }

  alert("Agendado com sucesso!");

  const dt = new Date(horarioInput.value + "");
  const numero = "5511999999999";
  const diaStr = dt.toLocaleDateString("pt-BR");
  const horaStr = dt.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
  const msg = `Ol√°! Sou ${nomeCliente} e agendei minha tran√ßa ${braidData.name} para ${diaStr} √†s ${horaStr}.`;

  window.open(`https://wa.me/${numero}?text=${encodeURIComponent(msg)}`);

  form.reset();
  atualizarQuadro();
  carregarAgendamentos();
});

// ===================== LISTA DE AGENDAMENTOS =====================
async function carregarAgendamentos(){
  const { data, error } = await client.from("agendamentos")
    .select("*")
    .order("horario",{ascending:true});

  if(error){
    console.error("Erro ao carregar agendamentos:", error);
    return;
  }

  lista.innerHTML = "";

  data?.forEach(item=>{
    if(tipoUsuario==="cliente" &&
       item.nome_cliente.toLowerCase() !== nomeCliente.toLowerCase()) return;

    const dt = new Date(item.horario + "");
    const li = document.createElement("li");
    li.textContent =
      `${dt.toLocaleDateString("pt-BR")} - ${dt.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"})} - ${item.tranca}`;
    lista.appendChild(li);
  });
}

// ===================== INICIALIZA√á√ÉO =====================
carregarAgendamentos();
atualizarQuadro();
</script>










</body>
</html>
